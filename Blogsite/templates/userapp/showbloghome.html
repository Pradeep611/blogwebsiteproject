{% extends 'userapp/indexblubase.html' %}
>

{% block userbeforelogin %}



    {% for d in blog_data  %}
    
                <div class="container  my-3">
       
                <div class="card">
                    <h5 class="card-header">{{ d.title }}</h5>
                    <div class="card-body">
                        <img src="/media/{{d.bl_image}}" class="w-100" height="300" alt="">
                        <h5 class="card-title">{{ d.unm }}  {{ d.timestamp }}</h5>
                        <div></div>
                        <p class="card-text">
                            {{ d.content | truncatechars:250 }}
                        </p>
                        <a href="/userapp/showblog/{{ d.slug }}" class="btn btn-primary">continue reading</a>
                    </div>
                </div>
            </div>
        
        
    {% endfor %}

{% endblock userbeforelogin %}
