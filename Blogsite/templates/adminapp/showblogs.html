{% extends 'adminapp/base.html' %}

{% block title %}Show blogs{% endblock title %}

{% block body %}

<div class="container  my-3">

    {% for d in blog_data  %}
    
    
            <div class="card">
                <h5 class="card-header">{{ d.title }}</h5>
                <div class="card-body">
                    <img src="/media/{{d.bl_image}}" class="w-100" height="400" alt="">
                    <h5 class="card-title">{{ d.unm }}  {{ d.timestamp }}</h5>
                    <div></div>
                    <p class="card-text">
                        {{ d.content | truncatechars:250 }}
                    </p>
                    <a href="/adminapp/showsingle/{{ d.slug }}" class="btn btn-primary">continue reading</a>
                </div>
            </div>
        

        
    {% endfor %}
</div>

{% endblock body %}
