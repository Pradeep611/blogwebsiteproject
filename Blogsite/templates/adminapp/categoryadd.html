{% extends 'adminapp/base.html' %}

{% block title %}Category{% endblock title %}

{% block body %}
<div class="container my-2 text-white">
<form action="" method="post" enctype='multipart/form-data' >
  {% csrf_token %}
    <div class="form-group"  >
      <label for="cname">Category Name</label>
      <input type="text" class="form-control" id="cname" name="cname" aria-describedby="emailHelp" placeholder="Name of Category">
      
    </div class="container" >
   
        <div class="form-group">
          <label for="cicon">Category Icon</label>
          <input type="file" class="form-control-file" id="cicon" name="cicon" >
        </div>

        <div class="form-group">
            <label for="cdesc" >Description Of Category</label>
            <textarea class="form-control" id="cdesc" name="cdesc" rows="3"></textarea>
          </div>
      
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
