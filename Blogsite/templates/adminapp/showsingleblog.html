{% extends 'adminapp/base.html' %}
{% block body %}
    <div class="container   my-3">
        <div class="card">
            <h5 class="card-header">{{ blg_data.title }}</h5>
            <img src="/media/{{blg_data.bl_image}}" class="w-100" height="600" alt="">
            <div class="card-body">
                <h5 class="card-title">{{ blg_data.unm }}  {{ blg_data.timestamp }}</h5>
                <div></div>
                <p class="card-text">
                    {{ blg_data.content }}
                </p>
            </div>
        </div>
    
        <div class="my-2 col-12">
            <div class="row my-2 col-12">
                <a href="/adminapp/deleteblog/{{blg_data.id}}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>
{% endblock body %}
